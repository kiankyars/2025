<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life-Timeline Forecaster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>Life-Timeline Forecaster</h1>
            <button onclick="clearData()" style="width: auto; padding: 5px 10px; font-size: 10px; margin: 0; background: #331111; color: #ff5555;">Clear All Data</button>
        </div>

        <div class="controls grid-row">
            <div>
                <label>Gemini API Key</label>
                <input type="password" id="api-key" placeholder="API key already provided, but if it's rate-limited, paste your key here...">
            </div>
            <div>
                <label>Model Name</label>
                <select id="model-name" name="model-name" required>
                    <option selected value="gemini-3-flash-preview">gemini-3-flash-preview</option>
                    <option value="gemini-3-pro-preview">gemini-3-pro-preview</option>
                    <option value="gemini-2.5-flash">gemini-2.5-flash</option>
                </select>
            </div>
        </div>

        <div class="toggle-group toggle-row">
            <input type="checkbox" id="poster-toggle" style="width: auto;">
            <label for="poster-toggle">Ask model to also output two detailed image generation prompts (one for each timeline)</label>
        </div>

        <label class="file-btn file-zone">
            üìÅ [ UPLOAD JOURNAL AS TXT, MD, XML OR HTML  ]
            <input multiple type="file" id="file-selector" accept=".txt,.md,.html,.xml" style="display:none">
        </label>

        <div>
            <label style="font-size: 0.8rem; color: var(--text-dim);">Journal Entries (your API key and data stay in the browser and are never sent to a server as all logic is Client-Side only)</label>
            <textarea id="journal-input" rows="10" placeholder="Paste your journal entries here..."></textarea>
        </div>

        <button onclick="runForecast()" id="btn-run">Generate Future Timelines</button>
        
        <button onclick="downloadReport()" id="btn-download" style="background: transparent; border: 1px solid var(--border); color: var(--text-main); margin-top: 10px;">
            üíæ Download Timeline (.md)
        </button>

        <div id="output" class="markdown-content">
            <p style="text-align: center; color: #666; margin-top: 40px;">// Results will appear here...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="scripts.js"></script>
</body>
</html>
