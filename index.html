<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life-Timeline Forecaster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>Life-Timeline Forecaster</h1>
            <button onclick="clearData()" style="width: auto; padding: 5px 10px; font-size: 10px; margin: 0;">Clear All Data</button>
        </div>

        <div class="controls">
            <div>
                <label>Gemini API Key</label>
                <input type="password" id="api-key" placeholder="API key already provided, but if it's rate-limited, paste your key here...">
            </div>
            <div>
                <label>Model Name</label>
                <select id="model-name" name="model-name" required>
                    <option selected value="gemini-3-flash-preview">gemini-3-flash-preview</option>
                    <option value="gemini-3-pro-preview">gemini-3-pro-preview</option>
                </select>
            </div>
        </div>

        <div class="toggle-group">
            <input type="checkbox" id="poster-toggle" style="width: auto;">
            <label for="poster-toggle">Generate Movie Poster Prompts</label>
        </div>

        <label class="file-btn">
            üìÅ [ UPLOAD .TXT OR .MD JOURNAL ]
            <input type="file" id="file-selector" accept=".txt,.md" style="display:none">
        </label>

        <div>
            <label style="font-size: 0.8rem; color: var(--neon-blue);">Journal Entries (Client-Side logic only)</label>
            <textarea id="journal-input" rows="10" placeholder="Paste your journal entries here..."></textarea>
        </div>

        <button onclick="runForecast()" id="btn-run">Generate Future Timelines</button>
        
        <button onclick="downloadReport()" id="btn-download" style="background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue); margin-top: 10px;">
            üíæ Download Timeline (.md)
        </button>

        <div id="output" class="markdown-content">
            <p style="text-align: center; color: #666; margin-top: 40px;">// Results will appear here...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="scripts.js"></script>
</body>
</html>
